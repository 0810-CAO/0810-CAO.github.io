ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line">1. 前后台交互的基本过程</span><br><span class="line">    1. 前后应用从浏览器端向服务器发送HTTP请求(请求报文)</span><br><span class="line">    2. 后台服务器接收到请求后, 调度服务器应用处理请求, 向浏览器端返回HTTP响应(响应报文)</span><br><span class="line">    3. 浏览器端接收到响应, 解析显示响应体&#x2F;调用监视回调</span><br><span class="line">2. HTTP请求报文</span><br><span class="line">    1. 请求行: 请求方式&#x2F;url</span><br><span class="line">    2. 多个请求头: 一个请求头由name:value组成, 如Host&#x2F;Cookie&#x2F;Content-Type头</span><br><span class="line">    3. 请求体</span><br><span class="line">3. HTTP响应报文</span><br><span class="line">    1. 响应行: 响应状态码&#x2F;对应的文本</span><br><span class="line">    2. 多个响应头: 如 Content-Type &#x2F; Set-Cookie 头</span><br><span class="line">    3. 响应体</span><br><span class="line">4. post请求体文本参数格式</span><br><span class="line">    1. Content-Type: application&#x2F;x-www-form-urlencoded;charset&#x3D;utf-8</span><br><span class="line">        用于键值对参数，参数的键值用&#x3D;连接, 参数之间用&amp;连接</span><br><span class="line">        例如: name&#x3D;%E5%B0%8F%E6%98%8E&amp;age&#x3D;12</span><br><span class="line">    2. Content-Type: application&#x2F;json;charset&#x3D;utf-8</span><br><span class="line">        用于json字符串参数</span><br><span class="line">        例如: &#123;&quot;name&quot;: &quot;%E5%B0%8F%E6%98%8E&quot;, &quot;age&quot;: 12&#125;</span><br><span class="line">5. 常见响应状态码</span><br><span class="line">    200	OK                     请求成功。一般用于GET与POST请求</span><br><span class="line">    201 Created                已创建。成功请求并创建了新的资源</span><br><span class="line">    401 Unauthorized           未授权&#x2F;请求要求用户的身份认证</span><br><span class="line">    404 Not Found              服务器无法根据客户端的请求找到资源</span><br><span class="line">    500 Internal Server Error  服务器内部错误，无法完成请求</span><br><span class="line">6. 不同类型的请求及其作用:</span><br><span class="line">    1. GET: 从服务器端读取数据</span><br><span class="line">    2. POST: 向服务器端添加新数据</span><br><span class="line">    3. PUT: 更新服务器端已经数据</span><br><span class="line">    4. DELETE: 删除服务器端数据</span><br><span class="line">7. API的分类</span><br><span class="line">    1. REST API:    restful</span><br><span class="line">        发送请求进行CRUD哪个操作由请求方式来决定</span><br><span class="line">        同一个请求路径可以进行多个操作</span><br><span class="line">        请求方式会用到GET&#x2F;POST&#x2F;PUT&#x2F;DELETE</span><br><span class="line">    2. 非REST API:   restless</span><br><span class="line">        请求方式不决定请求的CRUD操作</span><br><span class="line">        一个请求路径只对应一个操作</span><br><span class="line">        一般只有GET&#x2F;POST</span><br><span class="line">    测试: 可以使用json-server快速搭建模拟的rest api 接口</span><br><span class="line">8. 理解XHR</span><br><span class="line">    使用XMLHttpRequest (XHR)对象可以与服务器交互, 也就是发送ajax请求</span><br><span class="line">    前端可以获取到数据，而无需让整个的页面刷新。</span><br><span class="line">    这使得Web页面可以只更新页面的局部，而不影响用户的操作。</span><br><span class="line">9. 区别ajax请求与一般HTTP请求</span><br><span class="line">    ajax请求是一种特别的http请求: 只有通过XHR&#x2F;fetch发送的是ajax请求, 其它都是一般HTTP请求</span><br><span class="line">    对服务器端来说, 没有任何区别, 区别在浏览器端</span><br><span class="line">    浏览器端发请求: 只有XHR或fetch发出的才是ajax请求, 其它所有的都是非ajax请求</span><br><span class="line">    浏览器端接收到响应</span><br><span class="line">        一般请求: 浏览器一般会直接显示响应体数据, 也就是我们常说的刷新&#x2F;跳转页面</span><br><span class="line">        ajax请求: 浏览器不会对界面进行任何更新操作, 只是调用监视的回调函数并传入响应相关数据</span><br><span class="line">10. 使用XHR封装一个发ajax请求的通用函数</span><br><span class="line">    函数的返回值为promise, 成功的结果为response, 异常的结果为error</span><br><span class="line">    能处理多种类型的请求: GET&#x2F;POST&#x2F;PUT&#x2F;DELETE</span><br><span class="line">    函数的参数为一个配置对象: url&#x2F;method&#x2F;params&#x2F;data</span><br><span class="line">    响应json数据自动解析为了js</span><br><span class="line">11. axios的特点</span><br><span class="line">    基于promise的封装XHR的异步ajax请求库</span><br><span class="line">    浏览器端&#x2F;node端都可以使用</span><br><span class="line">    支持请求／响应拦截器</span><br><span class="line">    支持请求取消</span><br><span class="line">    请求&#x2F;响应数据转换</span><br><span class="line">    批量发送多个请求</span><br><span class="line">12. axios常用语法</span><br><span class="line">    axios(config): 通用&#x2F;最本质的发任意类型请求的方式</span><br><span class="line">    axios(url[, config]): 可以只指定url发get请求</span><br><span class="line">    axios.request(config): 等同于axios(config)</span><br><span class="line">    axios.get(url[, config]): 发get请求</span><br><span class="line">    axios.delete(url[, config]): 发delete请求</span><br><span class="line">    axios.post(url[, data, config]): 发post请求</span><br><span class="line">    axios.put(url[, data, config]): 发put请求</span><br><span class="line">    axios.defaults.xxx: 请求的默认全局配置</span><br><span class="line">    axios.interceptors.request.use(): 添加请求拦截器</span><br><span class="line">    axios.interceptors.response.use(): 添加响应拦截器</span><br><span class="line">    axios.create([config]): 创建一个新的axios(它没有下面的功能)</span><br><span class="line">    axios.Cancel(): 用于创建取消请求的错误对象</span><br><span class="line">    axios.CancelToken(): 用于创建取消请求的token对象</span><br><span class="line">    axios.isCancel(): 是否是一个取消请求的错误</span><br><span class="line">    axios.all(promises): 用于批量执行多个异步请求</span><br><span class="line">    axios.spread(): 用来指定接收所有成功数据的回调函数的方法</span><br><span class="line">13. 源码难点与流程分析</span><br><span class="line">    1. axios与Axios的关系</span><br><span class="line">        axios函数对应的是Axios.prototype.request方法通过bind(Axiox的实例)产生的函数</span><br><span class="line">        axios有Axios原型上的所有发特定类型请求的方法: get()&#x2F;post()&#x2F;put()&#x2F;delete()</span><br><span class="line">        axios有Axios的实例上的所有属性: defaults&#x2F;interceptors</span><br><span class="line">        后面又添加了create()&#x2F;CancelToken()&#x2F;all() </span><br><span class="line">	2. axios.create()返回的对象与axios的区别</span><br><span class="line">        1). 相同: </span><br><span class="line">            都是一个能发任意请求的函数: request(config)</span><br><span class="line">            都有发特定请求的各种方法: get()&#x2F;post()&#x2F;put()&#x2F;delete()</span><br><span class="line">            都有默认配置和拦截器的属性: defaults&#x2F;interceptors</span><br><span class="line">        2). 不同:</span><br><span class="line">            默认匹配的值不一样</span><br><span class="line">            instance没有axios后面添加的一引起方法: create()&#x2F;CancelToken()&#x2F;all()</span><br><span class="line">    3. axios发请求的流程</span><br><span class="line">        1). 整体流程: request(config)  &#x3D;&#x3D;&#x3D;&gt; dispatchRequest(config) &#x3D;&#x3D;&#x3D;&gt; xhrAdapter(config)</span><br><span class="line">        2). request(config): 将请求拦截器 &#x2F; dispatchRequest() &#x2F; 响应拦截器 通过promise链串连起来, 返回promise</span><br><span class="line">        3). dispatchRequest(config): 转换请求数据 &#x3D;&#x3D;&#x3D;&gt; 调用xhrAdapter()发请求 &#x3D;&#x3D;&#x3D;&gt; 请求返回后转换响应数据. 返回promise</span><br><span class="line">        4). xhrAdapter(config): 创建XHR对象, 根据config进行相应设置, 发送特定请求, 并接收响应数据, 返回promise </span><br><span class="line">![](http:&#x2F;&#x2F;vipkshttp1.wiz.cn&#x2F;ks&#x2F;share&#x2F;resources&#x2F;49c30824-dcdf-4bd0-af2a-708f490b44a1&#x2F;584701e2-1d9b-4523-b9b2-0f33e838dd7f&#x2F;index_files&#x2F;e5692e36861bd1d2fa1735c5ab801af7.png)</span><br><span class="line">    4. axios的请求&#x2F;响应拦截器是什么?</span><br><span class="line">        1). 请求拦截器: 在真正发请求前, 可以对请求进行检查或配置进行特定处理的函数, </span><br><span class="line">                   包括成功&#x2F;失败的函数, 传递的必须是config</span><br><span class="line">        2). 响应拦截器: 在请求返回后, 可以对响应数据进行特定处理的函数,</span><br><span class="line">                   包括成功&#x2F;失败的函数, 传递的默认是response</span><br><span class="line">![](http:&#x2F;&#x2F;vipkshttp1.wiz.cn&#x2F;ks&#x2F;share&#x2F;resources&#x2F;49c30824-dcdf-4bd0-af2a-708f490b44a1&#x2F;584701e2-1d9b-4523-b9b2-0f33e838dd7f&#x2F;index_files&#x2F;b0f95169782409e7576bc9704b93b693.png)</span><br><span class="line">    5. axios的请求&#x2F;响应数据转换器是什么?</span><br><span class="line">        1). 请求转换器: 对请求头和请求体数据进行特定处理的函数</span><br><span class="line">            setContentTypeIfUnset(headers, &#39;application&#x2F;json;charset&#x3D;utf-8&#39;);</span><br><span class="line">            return JSON.stringify(data)</span><br><span class="line">        2). 响应转换器: 将响应体json字符串解析为js对象或数组的函数</span><br><span class="line">            response.data &#x3D; JSON.parse(response.data)</span><br><span class="line">    6. response的整体结构</span><br><span class="line">        &#123;		data,</span><br><span class="line">            status,</span><br><span class="line">            statusText,</span><br><span class="line">            headers,</span><br><span class="line">            config,</span><br><span class="line">            request</span><br><span class="line">        &#125;</span><br><span class="line">    7. error的整体结构</span><br><span class="line">        &#123;		message,</span><br><span class="line">            request,</span><br><span class="line">            response</span><br><span class="line">        &#125;</span><br><span class="line">    8. 如何取消未完成的请求</span><br><span class="line">        1).当配置了cancelToken对象时, 保存cancel函数</span><br><span class="line">            创建一个用于将来中断请求的cancelPromise</span><br><span class="line">            并定义了一个用于取消请求的cancel函数</span><br><span class="line">            将cancel函数传递出来</span><br><span class="line">        2.调用cancel()取消请求</span><br><span class="line">            执行cacel函数, 传入错误信息message</span><br><span class="line">            内部会让cancelPromise变为成功, 且成功的值为一个Cancel对象</span><br><span class="line">            在cancelPromise的成功回调中中断请求, 并让发请求的proimse失败, 失败的reason为Cacel对象</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
