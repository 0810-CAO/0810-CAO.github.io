ss="line">            <span class="comment">//方法必须使用该语法, 不能使用 ES5 的对象完整形式</span></span><br><span class="line">            call() &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">"我可以打电话!!"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">let</span> onePlus = <span class="keyword">new</span> Shouji(<span class="string">"1+"</span>, <span class="number">1999</span>);</span><br><span class="line">        <span class="built_in">console</span>.log(onePlus);</span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">/</span><span class="regexp">/静态成员</span></span><br><span class="line"><span class="regexp"> &lt;script&gt;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/函数对象</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ function Phone()&#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ Phone.name = '手机';</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ Phone.change = function()&#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     console.log("我可以改变世界");</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ 函数对象的原型与实例对象对应</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ Phone.prototype.size = '5.5inch';</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let nokia = new Phone();</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(nokia.name);</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ /</span><span class="regexp">/ nokia.change();</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(nokia.size);</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/实例对象</span></span><br><span class="line"><span class="regexp">        class Phone &#123;</span></span><br><span class="line"><span class="regexp">            /</span><span class="regexp">/静态属性</span></span><br><span class="line"><span class="regexp">            static name = '手机';</span></span><br><span class="line"><span class="regexp">            static change() &#123;</span></span><br><span class="line"><span class="regexp">                console.log("我可以改变世界");</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        let nokia = new Phone();</span></span><br><span class="line"><span class="regexp">        console.log(nokia.name); /</span><span class="regexp">/undefined</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/静态属性属于类而不是对象</span></span><br><span class="line"><span class="regexp">        console.log(Phone.name); /</span><span class="regexp">/手机</span></span><br><span class="line"><span class="regexp">    &lt;/</span>script&gt;</span><br></pre></td></tr></table></figure>

martPhone.prototype.photo = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">"我可以拍照"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">        SmartPhone.prototype.playGame = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">"我可以玩游戏"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">const</span> chuizi = <span class="keyword">new</span> SmartPhone(<span class="string">'锤子'</span>,<span class="number">2499</span>,<span class="string">'黑色'</span>,<span class="string">'5.5inch'</span>);</span><br><span class="line">        <span class="built_in">console</span>.log(chuizi);</span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">/</span><span class="regexp">/ES6 class实现继承</span></span><br><span class="line"><span class="regexp">    &lt;script&gt;</span></span><br><span class="line"><span class="regexp">        class Phone&#123;</span></span><br><span class="line"><span class="regexp">            constructor(brand, price)&#123;/</span><span class="regexp">/构造方法</span></span><br><span class="line"><span class="regexp">                this.brand = brand;</span></span><br><span class="line"><span class="regexp">                this.price = price;</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">            call()&#123;/</span><span class="regexp">/父类的成员属性</span></span><br><span class="line"><span class="regexp">                console.log("我可以打电话!!");</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        class SmartPhone extends Phone &#123;</span></span><br><span class="line"><span class="regexp">            /</span><span class="regexp">/构造方法</span></span><br><span class="line"><span class="regexp">            constructor(brand, price, color, size)&#123;</span></span><br><span class="line"><span class="regexp">                super(brand, price);/</span><span class="regexp">/ Phone.call(this, brand, price)</span></span><br><span class="line"><span class="regexp">                this.color = color;</span></span><br><span class="line"><span class="regexp">                this.size = size;</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">            photo()&#123;</span></span><br><span class="line"><span class="regexp">                console.log("拍照");</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">            playGame()&#123;</span></span><br><span class="line"><span class="regexp">                console.log("玩游戏");</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">            call()&#123;/</span><span class="regexp">/重写父类方法</span></span><br><span class="line"><span class="regexp">                console.log('我可以进行视频通话');</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        const xiaomi = new SmartPhone('小米',799,'黑色','4.7inch');</span></span><br><span class="line"><span class="regexp">        console.log(xiaomi);</span></span><br><span class="line"><span class="regexp">        xiaomi.call();</span></span><br><span clas an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//set get</span></span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        <span class="comment">// get 和 set  </span></span><br><span class="line">        <span class="class"><span class="keyword">class</span> <span class="title">Phone</span> </span>&#123;</span><br><span class="line">            <span class="keyword">get</span> price() &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">"价格属性被读取了"</span>);</span><br><span class="line">                <span class="keyword">return</span> <span class="string">'iloveyou'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">set</span> price(newVal) &#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'价格属性被修改了'</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//实例化对象</span></span><br><span class="line">        <span class="keyword">let</span> s = <span class="keyword">new</span> Phone();</span><br><span class="line">        <span class="built_in">console</span>.log(s.price); <span class="comment">//函数返回值就是该属性的值</span></span><br><span class="line">        s.price = <span class="string">'free'</span>;</span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">/</span><span class="regexp">/ES6 数值</span></span><br><span class="line"><span class="regexp">&lt;script&gt;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/0. Number.EPSILON 是 JavaScript 表示的最小精度</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ function equal(a, b)&#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     if(Math.abs(a-b) &lt; Number.EPSILON)&#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/         return true;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     &#125;else&#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/         return false;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(0.1 + 0.2 === 0.3);/</span><span class="regexp">/浮点数相加存在误差</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(equal(0.1 + 0.2, 0.3))</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/1. 二进制和八进制</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let b = 0b1010;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let o = 0o777;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let d = 100;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let x = 0xff;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(x);</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/2. Number.isFinite  检测一个数值是否为有限数</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(Number.isFinite(100));</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(Number.isFinite(100/</span><span class="number">0</span>));</span><br><span class="line">        <span class="comment">// console.log(Number.isFinite(Infinity));</span></span><br><span class="line">        <span class="comment">//3. Number.isNaN 检测一个数值是否为 NaN </span></span><br><span class="line">        <span class="comment">// console.log(Number.isNaN(123)); </span></span><br><span class="line">        <span class="comment">//4. Number.parseInt Number.parseFloat字符串转整数</span></span><br><span class="line">        <span class="comment">// console.log(Number.parseInt('5211314love'));//5211314</span></span><br><span class="line">        <span class="comment">// console.log(Number.parseFloat('3.1415926神奇'));//3.1415926</span></span><br><span class="line">        <span class="comment">//5. Number.isInteger 判断一个数是否为整数</span></span><br><span class="line">        <span class="comment">// console.log(Number.isInteger(5));</span></span><br><span class="line">        <span class="comment">// console.log(Number.isInteger(2.5));</span></span><br><span class="line">        <span class="comment">//6. Math.trunc 将数字的小数部分抹掉  </span></span><br><span class="line">        <span class="comment">// console.log(Math.trunc(3.5));</span></span><br><span class="line">        <span class="comment">//7. Math.sign 判断一个数到底为正数 负数 还是零</span></span><br><span class="line">        <span class="built_in">console</span>.log(<span class="built_in">Math</span>.sign(<span class="number">100</span>));</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="built_in">Math</span>.sign(<span class="number">0</span>));</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="built_in">Math</span>.sign(<span class="number">-20000</span>));</span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">/</span><span class="regexp">/对象方法扩展</span></span><br><span class="line"><span class="regexp">&lt;script&gt;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/1. Object.is 判断两个值是否完全相等 </span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(Object.is(120, 120));/</span><span class="regexp">/ === </span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(Object.is(NaN, NaN));/</span><span class="regexp">/ === </span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(NaN === NaN);/</span><span class="regexp">/ === </span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/2. Object.assign 对象的合并 有则覆盖，没有则合并</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ const config1 = &#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     host: 'localhost',</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     port: 3306,</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     test: 'test'</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ &#125;;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ const config2 = &#123;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     host: 'http:/</span><span class="regexp">/atguigu.com',</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     port: 33060,</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/     test2: 'test2'</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ console.log(Object.assign(config1, config2));</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof</span></span><br><span class="line"><span class="regexp">        const school = &#123;</span></span><br><span class="line"><span class="regexp">            name: '尚硅谷'</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        const cities = &#123;</span></span><br><span class="line"><span class="regexp">            xiaoqu: ['北京', '上海', '深圳']</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        Object.setPrototypeOf(school, cities);</span></span><br><span class="line"><span class="regexp">        console.log(Object.getPrototypeOf(school));</span></span><br><span class="line"><span class="regexp">        console.log(school);</span></span><br><span class="line"><span class="regexp">    &lt;/</span>script&gt;</span><br></pre></td></tr></table></figure>

n class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span><br><span class="line">    &lt;title&gt;ES6 模块化&lt;<span class="regexp">/title&gt;</span></span><br><span class="line"><span class="regexp">&lt;/</span>head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;script type=<span class="string">"module"</span>&gt;</span><br><span class="line">        <span class="comment">//1. 通用的导入方式</span></span><br><span class="line">        <span class="comment">//引入 m1.js 模块内容</span></span><br><span class="line">        <span class="comment">// import * as m1 from "./src/js/m1.js";</span></span><br><span class="line">        <span class="comment">// //引入 m2.js 模块内容</span></span><br><span class="line">        <span class="comment">// import * as m2 from "./src/js/m2.js";</span></span><br><span class="line">        <span class="comment">// //引入 m3.js </span></span><br><span class="line">        <span class="comment">// import * as m3 from "./src/js/m3.js";</span></span><br><span class="line">        <span class="comment">//m3.default.change()//调用默认暴露</span></span><br><span class="line">        <span class="comment">//2. 解构赋值形式</span></span><br><span class="line">        <span class="comment">// import &#123;school, teach&#125; from "./src/js/m1.js";</span></span><br><span class="line">        <span class="comment">// import &#123;school as guigu, findJob&#125; from "./src/js/m2.js";</span></span><br><span class="line">        <span class="comment">// import &#123;default as m3&#125; from "./src/js/m3.js";</span></span><br><span class="line">        <span class="comment">//3. 简便形式  针对默认暴露</span></span><br><span class="line">        <span class="comment">// import m3 from "./src/js/m3.js";</span></span><br><span class="line">        <span class="comment">// console.log(m3);</span></span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">    &lt;script src="./</span>src/js/app.js<span class="string">" type="</span><span class="built_in">module</span><span class="string">"&gt;&lt;/script&gt;</span></span><br><span class="line"><span class="string">&lt;/body&gt;</span></span><br><span class="line"><span class="string">//1分别暴露m1.js</span></span><br><span class="line"><span class="string">export let school = '尚硅谷';</span></span><br><span class="line"><span class="string">export function teach() &#123;</span></span><br><span class="line"><span class="string">    console.log("</span>我们可以教给你开发技能<span class="string">");</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">//2统一暴露m2.js</span></span><br><span class="line"><span class="string">let school = '尚硅谷';</span></span><br><span class="line"><span class="string">function findJob()&#123;</span></span><br><span class="line"><span class="string">    console.log("</span>我们可以帮助你找工作!!<span class="string">");</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">export &#123;school, findJob&#125;;</span></span><br><span class="line"><span class="string">//3默认暴露m3.js</span></span><br><span class="line"><span class="string">export default &#123;</span></span><br><span class="line"><span class="string">    school: 'ATGUIGU',</span></span><br><span class="line"><span class="string">    change: function()&#123;</span></span><br><span class="line"><span class="string">        console.log("</span>我们可以改变你!!<span class="string">");&#125;&#125;</span></span><br><span class="line"><span class="string">//4入口文件app.js</span></span><br><span class="line"><span class="string">//模块引入</span></span><br><span class="line"><span class="string">import * as m1 from "</span>./m1.js<span class="string">";</span></span><br><span class="line"><span class="string">import * as m2 from "</span>./m2.js<span class="string">";</span></span><br><span class="line"><span class="string">import * as m3 from "</span>./m3.js<span class="string">";</span></span><br><span class="line"><span class="string">// console.log(m1);</span></span><br><span class="line"><span class="string">// console.log(m2);</span></span><br><span class="line"><span class="string">// console.log(m3);</span></span><br><span class="line"><span class="string">// m1.teach();</span></span><br><span class="line"><span class="string">// m2.findJob();</span></span><br><span class="line"><span class="string">// m3.default.change();</span></span><br><span class="line"><span class="string">//修改背景颜色为粉色，引入npm包</span></span><br><span class="line"><span class="string">import $ from 'jquery';// const $ = require("</span>jquery<span class="string">");</span></span><br><span class="line"><span class="string">$('body').css('background','pink');</span></span><br></pre></td></tr></table></figure>

 安装工具 npm i babel-cli babel-preset-env browserify(webpack) -D</span></span><br><span class="line"><span class="comment">        2. 编译 npx babel src/js -d dist/js --presets=babel-preset-env</span></span><br><span class="line"><span class="comment">        3. 打包 npx browserify dist/js/app.js -o dist/bundle.js</span></span><br><span class="line"><span class="comment">     --&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"dist/bundle.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
