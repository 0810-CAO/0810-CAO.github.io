        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mongod --dbpath &#x2F;usr&#x2F;local&#x2F;var&#x2F;mongodb --logpath &#x2F;usr&#x2F;local&#x2F;var&#x2F;log&#x2F;mongodb&#x2F;mongo.log --fork</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">$ mkdir ~&#x2F;data </span><br><span class="line">&#x2F;&#x2F;进入到~&#x2F;data目录</span><br><span class="line">$ cd ~&#x2F;data</span><br><span class="line">&#x2F;&#x2F;查看目录路径，下面会用到</span><br><span class="line">$ pwd</span><br><span class="line">&#x2F;Users&#x2F;xuzhaoning&#x2F;data</span><br><span class="line">&#x2F;&#x2F;这里的路径需要换成你自己电脑上面的路径</span><br><span class="line">$ sudo mongod --dbpath&#x3D;&#x2F;Users&#x2F;caochengxiang&#x2F;data  每次打开之前都需要在一个终端界面执行，然后输入mongo即可操作数据库，退出数据库ctr c即可</span><br><span class="line">http:&#x2F;&#x2F;localhost:27017&#x2F;来验证是否成功</span><br><span class="line">show dbs 显示当前所有数据库</span><br><span class="line">use 数据库名 进入指定的数据库   在mongodb中数据库和集合都不需要手动创建</span><br><span class="line">show collections 显示数据库所有的集合</span><br><span class="line">db.collection.insert(doc) collection-集合名 doc-&#123;name:&quot;w&quot;,age:18,gender:&quot;男&quot;&#125;</span><br><span class="line">db.collection.find() 查询集合中所有文档(数组) .count()所有结果数量</span><br><span class="line">db.collection.findOne() 返回查询到的第一个(文档类型)</span><br><span class="line">db.admin.drop()删除集合</span><br><span class="line">db.admin.insert(&#123;&quot;name&quot;:&quot;e&quot;,&quot;age&quot;:27&#125;)</span><br><span class="line">for(var i&#x3D;1;i&lt;30;i++)&#123;</span><br><span class="line">db.user.insert(&#123;&quot;username&quot;:&quot;zhangsan&quot;+i,&quot;age&quot;:i&#125;)</span><br><span class="line">&#125;</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:30&#125;)</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:&#123;$gt:22&#125;&#125;) &gt;</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:&#123;$gte:22&#125;&#125;) &gt;&#x3D;</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:&#123;$lt:22&#125;&#125;) &lt;</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:&#123;$lte:22&#125;&#125;) &lt;&#x3D;</span><br><span class="line">db.admin.find(&#123;&quot;age&quot;:&#123;$gte:22,$lte:24&#125;&#125;)</span><br><span class="line">db.admin.find(&#123;&quot;name&quot;:&#x2F;a&#x2F;&#125;) 包含a</span><br><span class="line">db.admin.find(&#123;&quot;name&quot;:&#x2F;^a&#x2F;&#125;) ^ a开头 $ a结尾</span><br><span class="line">db.admin.find(&#123;&#125;,&#123;name:1&#125;)查询一列或者多列</span><br><span class="line">db.admin.find(&#123;age:&#123;$gt:25&#125;&#125;,&#123;name:1,age:1&#125;)条件查询多列</span><br><span class="line">db.admin.find().sort(&#123;age:1&#125;)按照年龄升序 -1降序</span><br><span class="line">db.admin.find().limit(3)前三条数据</span><br><span class="line">db.admin.find().skip(2)3条以后的数据</span><br><span class="line">db.user.find(&#123;$or:[&#123;age:22&#125;,&#123;age:23&#125;]&#125;) 与查询</span><br><span class="line">db.user.find(&#123;$or:[&#123;age:22&#125;,&#123;age:23&#125;]&#125;).explain(&quot;executionStats&quot;)可查看执行的时间</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">db.user.update(&#123;&quot;username&quot;:&quot;zhangsan14&quot;&#125;,&#123;$set:&#123;&quot;username&quot;:&quot;zhangsan1234&quot;&#125;&#125;)修改</span><br><span class="line">db.user.update(&#123;&quot;username&quot;:&quot;zhangsan1234&quot;&#125;,&#123;$set:&#123;&quot;sex&quot;:&quot;男&quot;&#125;&#125;)新增一列</span><br><span class="line">若不设置$则直接替换匹配的数据</span><br><span class="line">db.user.update(&#123;&quot;age&quot;:13&#125;,&#123;$set:&#123;&quot;sex&quot;:&quot;男&quot;&#125;&#125;,&#123;multi:true&#125;)批量修改匹配数据</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">db.user.remove(&#123;&quot;username&quot;:&quot;zhangsan23&quot;&#125;)</span><br><span class="line">db.user.remove(&#123;&quot;age&quot;:&#123;$gt:26&#125;&#125;)</span><br><span class="line">db.user.remove(&#123;&quot;age&quot;:&#123;$gt:26&#125;&#125;,&#123;justOne:true&#125;)只删除一条</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">db.user.ensureIndex(&#123;&quot;username&quot;:1&#125;)设置索引升序</span><br><span class="line">db.user.getIndexes()获取当前集合索引</span><br><span class="line">db.user.dropIndex(&#123;&quot;username&quot;:1&#125;)删除</span><br><span class="line">db.user.ensureIndex(&#123;&quot;username&quot;:1&#125;,&quot;age&quot;:-1)复合索引  只有使用username及以上条件查询才会使用索引</span><br><span class="line">db.user.ensureIndex(&#123;&quot;username&quot;:1&#125;,&#123;&quot;unique&quot;:true&#125;)唯一索引</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">mongodb聚合管道 可以对集合中的文档进行交换和组合  用于表的额关联查询和数据统计</span><br><span class="line">$project 增加、删除、重命名字段</span><br><span class="line">db.order.aggregate([&#123;</span><br><span class="line">$project:&#123;trade_no:1,all_price:1&#125;</span><br><span class="line">&#125;])&#x2F;&#x2F;只返回文档中两个字段</span><br><span class="line"></span><br><span class="line">$match 条件匹配，只有满足条件的文档才能进入下一阶段</span><br><span class="line">db.order.aggregate([</span><br><span class="line">&#123;$project:&#123;trade_no:1,all_price:1&#125;&#125;,</span><br><span class="line">&#123;$match:&#123;&quot;all_price&quot;:&#123;$gt:90&#125;&#125;&#125;</span><br><span class="line">])</span><br><span class="line"></span><br><span class="line">$limit 限制结果数量  $skip 跳过文档数量		$sort 条件排序</span><br><span class="line">db.order.aggregate([</span><br><span class="line">&#123;$project:&#123;trade_no:1,all_price:1&#125;&#125;,</span><br><span class="line">&#123;$match:&#123;&quot;all_price&quot;:&#123;$gte:90&#125;&#125;&#125;,&#123;$sort:&#123;&quot;all_price&quot;:-1&#125;&#125;</span><br><span class="line">])</span><br><span class="line">$group 条件组合结果 统计</span><br><span class="line">db.order_item.aggregate([ </span><br><span class="line">&#123; $group:&#123;_id:&quot;$order_id&quot;,</span><br><span class="line">total:&#123;$sum:&quot;$num&quot;&#125;&#125; </span><br><span class="line">&#125;])</span><br><span class="line"></span><br><span class="line">$lookup 用于引入其他集合的数据(表关联查询)</span><br><span class="line">db.order.aggregate([</span><br><span class="line">&#123;$lookup:</span><br><span class="line">&#123;</span><br><span class="line">from:&quot;order_item&quot;,</span><br><span class="line">localField:&quot;order_id&quot;,</span><br><span class="line">foreignField:&quot;order_id&quot;,</span><br><span class="line">as:&quot;items&quot;</span><br><span class="line">&#125;&#125;</span><br><span class="line">])</span><br><span class="line"></span><br><span class="line">mongodump -h dbhost -d dbname -o dbdirectory 数据库备份</span><br><span class="line">mongostore -h dbhost -d dbname dbdirectory</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">db.order.insert(&#123;&quot;order_id&quot;:&quot;1&quot;,&quot;uid&quot;:10,&quot;trade_no&quot;:&quot;111&quot;,&quot;all_price&quot;:100,&quot;all_num&quot;:2&#125;)</span><br><span class="line">db.order.insert(&#123;&quot;order_id&quot;:&quot;2&quot;,&quot;uid&quot;:7,&quot;trade_no&quot;:&quot;222&quot;,&quot;all_price&quot;:90,&quot;all_num&quot;:2&#125;)</span><br><span class="line">db.order.insert(&#123;&quot;order_id&quot;:&quot;3&quot;,&quot;uid&quot;:9,&quot;trade_no&quot;:&quot;333&quot;,&quot;all_price&quot;:20,&quot;all_num&quot;:6&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;1&quot;,&quot;title&quot;:&quot;商品鼠标1&quot;,&quot;price&quot;:50,num:1&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;1&quot;,&quot;title&quot;:&quot;商品鼠标2&quot;,&quot;price&quot;:50,num:1&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;2&quot;,&quot;title&quot;:&quot;牛奶&quot;,&quot;price&quot;:50,num:1&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;2&quot;,&quot;title&quot;:&quot;酸奶&quot;,&quot;price&quot;:40,num:1&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;3&quot;,&quot;title&quot;:&quot;矿泉水&quot;,&quot;price&quot;:2,num:5&#125;)</span><br><span class="line">db.order_item.insert(&#123;&quot;order_id&quot;:&quot;3&quot;,&quot;title&quot;:&quot;毛巾&quot;,&quot;price&quot;:10,num:1&#125;)</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
