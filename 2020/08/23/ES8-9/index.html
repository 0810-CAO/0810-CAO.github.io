ise 对象</span></span><br><span class="line"><span class="regexp">        const p = new Promise((resolve, reject) =&gt; &#123;</span></span><br><span class="line"><span class="regexp">            /</span><span class="regexp">/ resolve("用户数据");</span></span><br><span class="line"><span class="regexp">            reject("失败啦!");</span></span><br><span class="line"><span class="regexp">        &#125;)</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ await 要放在 async 函数中.</span></span><br><span class="line"><span class="regexp">        async function main() &#123;</span></span><br><span class="line"><span class="regexp">            try &#123;</span></span><br><span class="line"><span class="regexp">                let result = await p;/</span><span class="regexp">/await返回结果是Promise成功的值</span></span><br><span class="line"><span class="regexp">                console.log(result);</span></span><br><span class="line"><span class="regexp">            &#125; catch (e) &#123;</span></span><br><span class="line"><span class="regexp">                console.log(e);</span></span><br><span class="line"><span class="regexp">            &#125;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/调用函数</span></span><br><span class="line"><span class="regexp">        main();</span></span><br><span class="line"><span class="regexp">    &lt;/</span>script&gt;</span><br><span class="line"><span class="comment">//两者结合实现异步编程</span></span><br></pre></td></tr></table></figure>

on"><span class="params">            port,</span></span></span><br><span class="line"><span class="function"><span class="params">            ...user</span></span></span><br><span class="line"><span class="function"><span class="params">        &#125;</span>) </span></span><br><span class="line"><span class="function">        </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(host);</span><br><span class="line">            <span class="built_in">console</span>.log(port);</span><br><span class="line">            <span class="built_in">console</span>.log(user);</span><br><span class="line">        &#125;</span><br><span class="line">        connect(&#123;</span><br><span class="line">            host: <span class="string">'127.0.0.1'</span>,</span><br><span class="line">            port: <span class="number">3306</span>,</span><br><span class="line">            username: <span class="string">'root'</span>,</span><br><span class="line">            password: <span class="string">'root'</span>,</span><br><span class="line">            type: <span class="string">'master'</span></span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">//对象合并</span></span><br><span class="line">        <span class="keyword">const</span> skillOne = &#123;</span><br><span class="line">            q: <span class="string">'天音波'</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">const</span> skillTwo = &#123;</span><br><span class="line">            w: <span class="string">'金钟罩'</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">const</span> skillThree = &#123;</span><br><span class="line">            e: <span class="string">'天雷破'</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">const</span> skillFour = &#123;</span><br><span class="line">            r: <span class="string">'猛龙摆尾'</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">const</span> mangseng = &#123;...skillOne,</span><br><span class="line">            ...skillTwo,</span><br><span class="line">            ...skillThree,</span><br><span class="line">            ...skillFour</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="built_in">console</span>.log(mangseng)</span><br><span class="line">            <span class="comment">// ...skillOne   =&gt;  q: '天音波', w: '金钟罩'</span></span><br><span class="line">    &lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp">/</span><span class="regexp">/正则命名分组</span></span><br><span class="line"><span class="regexp">    &lt;script&gt;</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/声明一个字符串</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/ let str = '&lt;a href="http:/</span><span class="regexp">/www.atguigu.com"&gt;尚硅谷&lt;/</span>a&gt;<span class="string">';</span></span><br><span class="line"><span class="string">        // //提取 url 与 『标签文本』</span></span><br><span class="line"><span class="string">        // const reg = /&lt;a href="(.*)"&gt;(.*)&lt;\/a&gt;/;</span></span><br><span class="line"><span class="string">        // //执行</span></span><br><span class="line"><span class="string">        // const result = reg.exec(str);</span></span><br><span class="line"><span class="string">        // console.log(result);</span></span><br><span class="line"><span class="string">        // // console.log(result[1]);</span></span><br><span class="line"><span class="string">        // // console.log(result[2]);</span></span><br><span class="line"><span class="string">        let str = '</span>&lt;a href=<span class="string">"http://www.atguigu.com"</span>&gt;尚硅谷&lt;<span class="regexp">/a&gt;';</span></span><br><span class="line"><span class="regexp">        /</span><span class="regexp">/分组命名</span></span><br><span class="line"><span class="regexp">        const reg = /</span>&lt;a href="(?&lt;url&gt;.*)"&gt;(?&lt;text&gt;.*)&lt;\/a&gt;/;</span><br><span class="line">        const result = reg.exec(str);</span><br><span class="line">        console.log(result.groups.url);</span><br><span class="line">        console.log(result.groups.text);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">//断言</span><br><span class="line">&lt;script&gt;</span><br><span class="line">        //声明字符串</span><br><span class="line">        let str = 'JS5211314你知道么555啦啦啦';</span><br><span class="line">        //正向断言</span><br><span class="line">        const reg = /\d+(?=啦)/;</span><br><span class="line">        const result = reg.exec(str);</span><br><span class="line">        //反向断言</span><br><span class="line">        const reg = /(?&lt;=么)\d+/;</span><br><span class="line">        const result = reg.exec(str);</span><br><span class="line">        console.log(result);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">        //dot  .  元字符  除换行符以外的任意单个字符</span><br><span class="line">        let str = `</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">            &lt;li&gt;</span><br><span class="line">                &lt;a&gt;肖生克的救赎&lt;/a&gt;</span><br><span class="line">                &lt;p&gt;上映日期: 1994-09-10&lt;/p&gt;</span><br><span class="line">            &lt;/li&gt;</span><br><span class="line">            &lt;li&gt;</span><br><span class="line">                &lt;a&gt;阿甘正传&lt;/a&gt;</span><br><span class="line">                &lt;p&gt;上映日期: 1994-07-06&lt;/p&gt;</span><br><span class="line">            &lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;`;</span><br><span class="line">        //声明正则</span><br><span class="line">        // const reg = /&lt;li&gt;\s+&lt;a&gt;(.*?)&lt;\/a&gt;\s+&lt;p&gt;(.*?)&lt;\/p&gt;/;</span><br><span class="line">        const reg = /&lt;li&gt;.*?&lt;a&gt;(.*?)&lt;\/a&gt;.*?&lt;p&gt;(.*?)&lt;\/p&gt;/gs;</span><br><span class="line">        //执行匹配</span><br><span class="line">        // const result = reg.exec(str);</span><br><span class="line">        let result;</span><br><span class="line">        let data = [];</span><br><span class="line">        while(result = reg.exec(str))&#123;</span><br><span class="line">            data.push(&#123;title: result[1], time: result[2]&#125;);</span><br><span class="line">        &#125;</span><br><span class="line">        //输出结果</span><br><span class="line">        console.log(data);</span><br><span class="line">    &lt;/script&gt;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
