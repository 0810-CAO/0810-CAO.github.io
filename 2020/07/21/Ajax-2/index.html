.querySelector(name + &quot;&gt;title&quot;).innerHTML;</span><br><span class="line">                        var des &#x3D; res.querySelector(name + &quot;&gt;des&quot;).innerHTML;</span><br><span class="line">                        var image &#x3D; res.querySelector(name + &quot;&gt;image&quot;).innerHTML;</span><br><span class="line">                        oTitle.innerHTML &#x3D; title;</span><br><span class="line">                        oDes.innerHTML &#x3D; des;</span><br><span class="line">                        oImg.setAttribute(&quot;src&quot;, image);</span><br><span class="line"></span><br><span class="line">                        &#x2F;&#x2F; json获取数据</span><br><span class="line">                        &#x2F;&#x2F; var name &#x3D; self.getAttribute(&quot;name&quot;);</span><br><span class="line">                        &#x2F;&#x2F; var str &#x3D; xhr.responseText;</span><br><span class="line">                        &#x2F;&#x2F; var obj &#x3D; JSON.parse(str);</span><br><span class="line">                        &#x2F;&#x2F; &#x2F;&#x2F; console.log(obj);</span><br><span class="line">                        &#x2F;&#x2F; var subObj &#x3D; obj[name];</span><br><span class="line">                        &#x2F;&#x2F; &#x2F;&#x2F; console.log(subObj);</span><br><span class="line">                        &#x2F;&#x2F; oTitle.innerHTML &#x3D; subObj.title;</span><br><span class="line">                        &#x2F;&#x2F; oDes.innerHTML &#x3D; subObj.des;</span><br><span class="line">                        &#x2F;&#x2F; oImg.setAttribute(&quot;src&quot;, subObj.image);</span><br><span class="line">                    &#125;,</span><br><span class="line">                    error: function(xhr) &#123;</span><br><span class="line">                        alert(xhr.status);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;);</span><br><span class="line">            &#125;</span><br><span class="line"> 限制: 20~50</span><br><span class="line">            大小限制: 4KB左右</span><br><span class="line"></span><br><span class="line">            cookie作用范围:</span><br><span class="line">            同一个浏览器的同一个路径下访问</span><br><span class="line">            如果在同一个浏览器中, 默认情况下下一级路径就可以访问</span><br><span class="line">            如果在同一个浏览器中, 想让上一级目录也能访问保存的cookie, 那么需要添加一个path属性才可以;</span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.cookie = <span class="string">"name=zs;path=/;"</span>;</span></span><br><span class="line"></span><br><span class="line">            例如:</span><br><span class="line">            保存到了www.it666.com/jQuery/Ajax/路径下,</span><br><span class="line">            我们想在 www.it666.com/jQuery/Ajax/13-weibo/,</span><br><span class="line">            和 www.it666.com/jQuery/ 路径下也能访问</span><br><span class="line"></span><br><span class="line">            例如:</span><br><span class="line">            我们在www.it666.com下面保存了一个cookie,</span><br><span class="line">            那么我们在edu.it666.com中是无法访问的</span><br><span class="line">            如果想在edu.it666.com中也能访问, 那么我们需要再添加一个domain属性才可以;</span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.cookie = <span class="string">"name=zs;path=/;domain=it666.com;"</span>;</span></span><br><span class="line">            */</span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(document.cookie);</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// var date = new Date();</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// date.setDate(date.getDate() - 1);</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// document.cookie = "age=33;expires="+date.toGMTString()+";";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(document.cookie);</span></span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">            <span class="comment">// document.cookie = "name=lnj;";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// document.cookie = "age=33;";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// alert(document.cookie);</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">// document.cookie = "name=lnj;age=33;gender=male;";</span></span></span><br><span class="line"><span class="actionscript">            <span class="comment">//添加domain域名</span></span></span><br><span class="line"><span class="javascript">            <span class="built_in">document</span>.cookie = <span class="string">"name=zs;path=/;domain=127.0.0.1;"</span>;</span></span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">;(<span class="function"><span class="keyword">function</span> (<span class="params">$, window</span>) </span>&#123;</span><br><span class="line">    $.extend(&#123;</span><br><span class="line">        addCookie: <span class="function"><span class="keyword">function</span> (<span class="params">key, value, day, path, domain</span>) </span>&#123;</span><br><span class="line">            <span class="comment">// 1.处理默认保存的路径</span></span><br><span class="line">            <span class="keyword">var</span> index = <span class="built_in">window</span>.location.pathname.lastIndexOf(<span class="string">"/"</span>)</span><br><span class="line">            <span class="keyword">var</span> currentPath = <span class="built_in">window</span>.location.pathname.slice(<span class="number">0</span>, index);</span><br><span class="line">            path = path || currentPath;</span><br><span class="line">            <span class="comment">// 2.处理默认保存的domain</span></span><br><span class="line">            domain = domain || <span class="built_in">document</span>.domain;</span><br><span class="line">            <span class="comment">// 3.处理默认的过期时间</span></span><br><span class="line">            <span class="keyword">if</span>(!day)&#123;</span><br><span class="line">                <span class="built_in">document</span>.cookie = key+<span class="string">"="</span>+value+<span class="string">";path="</span>+path+<span class="string">";domain="</span>+domain+<span class="string">";"</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">var</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">                date.setDate(date.getDate() + day);</span><br><span class="line">                <span class="built_in">document</span>.cookie = key+<span class="string">"="</span>+value+<span class="string">";expires="</span>+date.toGMTString()+<span class="string">";path="</span>+path+<span class="string">";domain="</span>+domain+<span class="string">";"</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        getCookie:<span class="function"><span class="keyword">function</span> (<span class="params">key</span>) </span>&#123;</span><br><span class="line">            <span class="comment">// console.log(document.cookie);</span></span><br><span class="line">            <span class="keyword">var</span> res = <span class="built_in">document</span>.cookie.split(<span class="string">";"</span>);</span><br><span class="line">            <span class="comment">// console.log(res);</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; res.length; i++)&#123;</span><br><span class="line">                <span class="comment">// console.log(res[i]);</span></span><br><span class="line">                <span class="keyword">var</span> temp = res[i].split(<span class="string">"="</span>);</span><br><span class="line">                <span class="comment">// console.log(temp);</span></span><br><span class="line">                <span class="keyword">if</span>(temp[<span class="number">0</span>].trim() === key)&#123;</span><br><span class="line">                    <span class="keyword">return</span> temp[<span class="number">1</span>];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        delCookie:<span class="function"><span class="keyword">function</span> (<span class="params">key, path</span>) </span>&#123;</span><br><span class="line">            addCookie(key, getCookie(key), <span class="number">-1</span>, path);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;)(jQuery, <span class="built_in">window</span>);</span><br></pre></td></tr></table></figure>

      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
