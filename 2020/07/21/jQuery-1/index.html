g">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"../font/css/all.css"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"../reset.css"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>jquery-1<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"jquery-1.12.4.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- &lt;script&gt;</span></span><br><span class="line"><span class="comment">        window.onload = function () &#123;</span></span><br><span class="line"><span class="comment">            var img = document.getElementsByTagName("img")[0];</span></span><br><span class="line"><span class="comment">            console.log(img);</span></span><br><span class="line"><span class="comment">            var width = window.getComputedStyle(img).width;</span></span><br><span class="line"><span class="comment">            console.log("onload", width);</span></span><br><span class="line"><span class="comment">        &#125;;</span></span><br><span class="line"><span class="comment">        $(document).ready(function () &#123;</span></span><br><span class="line"><span class="comment">            var $img = $("img");</span></span><br><span class="line"><span class="comment">            console.log($img);</span></span><br><span class="line"><span class="comment">            var $width = $img.width();</span></span><br><span class="line"><span class="comment">            console.log("ready", $width);</span></span><br><span class="line"><span class="comment">        &#125;);</span></span><br><span class="line"><span class="comment">    &lt;/script&gt; --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">        <span class="comment">// window.onload=function()&#123;</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">//     alert('he')</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">// &#125;</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">// window.onload=function()&#123;</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">//     alert('h')</span></span></span><br><span class="line"><span class="actionscript">        <span class="comment">// &#125;</span></span></span><br><span class="line"><span class="javascript">        $(<span class="built_in">document</span>).ready(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="actionscript">            alert(<span class="string">'he'</span>)</span></span><br><span class="line">        &#125;)</span><br><span class="line"><span class="javascript">        $(<span class="built_in">document</span>).ready(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="actionscript">            alert(<span class="string">'h'</span>)</span></span><br><span class="line">        &#125;);</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"../Resource/ad-1.jpg"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$()代表调用jQuery的核心函数</span><br><span class="line">可以接受一个字符串</span><br><span class="line">字符选择器(var $box1&#x3D;$(&quot;.box1&quot;);返回一个Jquery对象)</span><br><span class="line">字符串代码片段(var $p&#x3D;$(&quot;&lt;p&gt;ph&lt;&#x2F;p&gt;&quot;;返回一个Jquery对象);console.log($p);)</span><br><span class="line">Dom元素(会将Dom元素包装成一个Jquery对象返回)</span><br><span class="line">(var img &#x3D; document.getElementsByTagName(&quot;img&quot;)[0];</span><br><span class="line">var $img&#x3D;$(img);)总之都包装成一个Jquery对象</span><br><span class="line">Jquery对象是一个伪数组，含有0-length-1的属性，并且有length属性</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">静态方法：</span><br><span class="line">函数名.方法名&#x3D;function()&#123;&#125; 函数名.方法名()调用</span><br><span class="line">实例方法：</span><br><span class="line">函数名.prototype.方法名&#x3D;function()&#123;&#125; var a&#x3D;new 函数名(); a.方法名()调用即创建对象调用</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">Jquery方法：</span><br><span class="line">1）each方法</span><br><span class="line">var arr &#x3D; [1, 2, 3, 4]</span><br><span class="line">var obj &#x3D; &#123; 0: 1, 1: 4, 2: 6, 3: 8, length: 4 &#125;&#x2F;&#x2F;伪数组</span><br><span class="line">arr.forEach(function (value, index) &#123;</span><br><span class="line">    console.log(index, value)</span><br><span class="line">&#125;)</span><br><span class="line">console.log(&quot;-------------&quot;)</span><br><span class="line">$.each(obj,function(index,value)&#123;&#x2F;&#x2F;参数位置，index、value</span><br><span class="line">    console.log(index, value)</span><br><span class="line">&#125;)</span><br><span class="line">2）map方法</span><br><span class="line">arr.map(function (value, index, array) &#123;</span><br><span class="line">    console.log(index, value, array)</span><br><span class="line">&#125;)</span><br><span class="line">console.log(&quot;--------------&quot;)</span><br><span class="line">$.map(obj, function (value, index) &#123;&#x2F;&#x2F;参数位置一致</span><br><span class="line">    console.log(index, value)</span><br><span class="line">&#125;)</span><br><span class="line">Jquery方法中each方法默认的返回值是遍历谁就返回谁、不支持在回调函数中遍历的数组进行处理</span><br><span class="line">map方法默认返回值是一个空数组、可以在回调函数通过return对遍历的数组进行处理</span><br><span class="line">var res&#x3D;$.map(obj, function (value, index) &#123;</span><br><span class="line">    console.log(index, value)</span><br><span class="line">    return index+value</span><br><span class="line">&#125;)</span><br><span class="line">console.log(res)</span><br><span class="line">3）trim方法</span><br><span class="line">去除字符串两端空格</span><br><span class="line">var str&#x3D;&quot;     hjh      &quot;</span><br><span class="line">var re&#x3D;$.trim(str)</span><br><span class="line">4）isWindow方法</span><br><span class="line">判断是否是window对象</span><br><span class="line">var res&#x3D;$.isWindow(w)</span><br><span class="line">5）isArray方法</span><br><span class="line">判断是否是真数组</span><br><span class="line">var res&#x3D;$.isArray(w)</span><br><span class="line">6）isFunction方法</span><br><span class="line">判断是否是函数</span><br><span class="line">var res&#x3D;$.isFunction(w) Jquery框架本质是一个函数</span><br><span class="line">7）holdReady方法</span><br><span class="line">$.holdReady(true)暂停$(function()&#123;&#125;)执行</span><br><span class="line">$.holdReady(false)恢复即可</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">内容选择器：</span><br><span class="line">:contains(text)  找到有文本的指定元素，text是包含的文本的内容</span><br><span class="line">:has(selector) 找到包含指定子元素的指定元素</span><br><span class="line">:parent 找到有文本或有子元素的指定元素</span><br><span class="line">:empty 找到既没有文本有没有子元素的指定元素</span><br><span class="line">$(function () &#123;</span><br><span class="line">&#x2F;&#x2F; var $div&#x3D;$(&quot;div:empty&quot;)</span><br><span class="line">&#x2F;&#x2F; console.log($div)</span><br><span class="line">&#x2F;&#x2F; var $div1&#x3D;$(&quot;div:parent&quot;)</span><br><span class="line">&#x2F;&#x2F; console.log($div1)</span><br><span class="line">&#x2F;&#x2F; var $div2 &#x3D; $(&quot;div:contains(&#39;DIV&#39;)&quot;)</span><br><span class="line">&#x2F;&#x2F; console.log($div2)</span><br><span class="line">var $div3 &#x3D; $(&quot;div:has(&#39;span&#39;)&quot;)</span><br><span class="line">console.log($div3)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&lt;div&gt;&lt;&#x2F;div&gt;</span><br><span class="line">&lt;div&gt;DIV&lt;&#x2F;div&gt;</span><br><span class="line">&lt;div&gt;DIV1&lt;&#x2F;div&gt;</span><br><span class="line">&lt;div&gt;&lt;span&gt;&lt;&#x2F;span&gt;&lt;&#x2F;div&gt;</span><br><span class="line">&lt;div&gt;</span><br><span class="line">&lt;p&gt;&lt;&#x2F;p&gt;</span><br><span class="line">&lt;&#x2F;div&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">属性：对象身上保存的变量</span><br><span class="line">属性节点：在html标签中添加的属性就是属性节点 &lt;span class&#x3D;&quot;box1 name&#x3D;&quot;it123&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">在浏览器中找到span这个dom元素后，展开看到的都是属性。在[&quot;0&quot;].attributes属性中保存的所有内容都是属性节点</span><br><span class="line">var span &#x3D; document.getElementsByTagName(&quot;span&quot;)[0]</span><br><span class="line">span.setAttribute(&quot;name&quot;, &quot;it456&quot;)&#x2F;&#x2F;设置属性节点的值</span><br><span class="line">span.getAttribute(&quot;name&quot;)&#x2F;&#x2F;获取属性节点的值</span><br><span class="line">任何对象都有属性，但是只有dom对象才有属性节点</span><br><span class="line">1、attr(name|pro|key,val|fn)</span><br><span class="line">获取或者设置属性节点的值，传递一个参数代表获取节点值，两个参数代表设置值</span><br><span class="line">无论找到多少个元素，都只会返回第一个元素指定的属性节点</span><br><span class="line">若设置的属性节点值不存在，就新增该属性节点</span><br><span class="line">&lt;span class&#x3D;&quot;span1&quot; name&#x3D;&quot;123&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">&lt;span class&#x3D;&quot;span2&quot; name&#x3D;&quot;456&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">$(&quot;span&quot;).attr(&quot;class&quot;)</span><br><span class="line">$(&quot;span&quot;).attr(&quot;class&quot;,&quot;box&quot;)设置class属性节点的值为box</span><br><span class="line">$(&quot;span&quot;).removeAttr(&quot;class&quot;)删除所有能够被找到的元素指定的属性节点。$(&quot;span&quot;).removeAttr(&quot;class name&quot;)删除多个属性节点</span><br><span class="line">2、prop</span><br><span class="line">$(&quot;span&quot;).eq(0).prop(&quot;class&quot;,&quot;box&quot;)使用与attr一致，eq(0)表示第一个span</span><br><span class="line">$(&quot;span&quot;).removeProp(&quot;class&quot;)与removeAttr一致</span><br><span class="line">attr和prop使用，当返回的时true&#x2F;false使用prop()(checked、disabled)</span><br></pre></td></tr></table></figure>

line"><span class="javascript">            $(<span class="string">"a"</span>).click(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">var</span> $LOGIN = $(<span class="string">"&lt;div class=\"main\"&gt;\n"</span> +</span></span><br><span class="line"><span class="handlebars"><span class="xml">                    "<span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">\</span>"<span class="attr">login</span>\"&gt;</span>\n" +</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">                    "<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">\</span>"<span class="attr">..</span>/<span class="attr">Resource</span>/<span class="attr">ad-2.jpg</span>\"&gt;</span>\n" +</span></span></span><br><span class="line"><span class="handlebars"><span class="xml">                    "<span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span>\n" +</span></span></span><br><span class="line"><span class="actionscript">                    <span class="string">"&lt;/div&gt;\n"</span> +</span></span><br><span class="line"><span class="actionscript">                    <span class="string">"&lt;/div&gt;"</span>);</span></span><br><span class="line"><span class="javascript">                $(<span class="string">"body"</span>).append($LOGIN);</span></span><br><span class="line"><span class="actionscript">                <span class="comment">// 由于需要在点击a标签后再触发span关闭，需要事件委托。a是在页面初始化就展示的而span是跳转后出现</span></span></span><br><span class="line"><span class="javascript">                $(<span class="string">"body"</span>).delegate(<span class="string">".login&gt;span"</span>, <span class="string">"click"</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line">                    $LOGIN.remove()</span><br><span class="line">                &#125;)</span><br><span class="line"><span class="actionscript">                <span class="keyword">return</span> <span class="literal">false</span>;</span></span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">    <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- &lt;ul&gt;</span></span><br><span class="line"><span class="comment">        &lt;li&gt;我是第1个li&lt;/li&gt;</span></span><br><span class="line"><span class="comment">        &lt;li&gt;我是第2个li&lt;/li&gt;</span></span><br><span class="line"><span class="comment">        &lt;li&gt;我是第3个li&lt;/li&gt;</span></span><br><span class="line"><span class="comment">    &lt;/ul&gt;</span></span><br><span class="line"><span class="comment">    &lt;button&gt;点击&lt;/button&gt; --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.baidu.com"</span>&gt;</span>LOGIN<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"ph"</span>&gt;</span></span><br><span class="line">        蚂蚁金服准备在A股和港股两地上市这两则消息之所以引起如此大的反响，毫不意外。这两件事，是2018年4月港交所实施新政以来最大的成功。先说蚂蚁金服上市。</span><br><span class="line">        多年以来，香港资本市场采取“英规港随”的套路，不接受同股不同权的科技公司上市；到2018年4月，在李小加先生的推动之下，港交所实施“上市新规”，允许同股不同权和未盈利企业上市，随后一大批科技与互联网企业如过江之鲫，纷纷登陆港交所。</span><br><span class="line">        后来，虽然有小米、美团、饿了么等独角兽企业上市，以及后来的阿里、京东、网易在香港第二上市；但这些企业要么是尚未盈利，要么是已经上市多年，不具备首发效应。而港股市场真正意义上的科技互联网巨头，仍然只有腾讯。</span><br><span class="line">        今天，随着蚂蚁金服确定在香港上市，港股迎来第二只互联网科技巨头。中国搞金融科技的企业很多，有腾讯旗下的FinTech、有平安的金融壹账通（OneConnect）、有京东数科、百度度小满，等等。截至蚂蚁之前，除了金融壹账通在美国上市之外，其它尚未有明确上市计划。由于缺少对标样本，资本市场对这类金融科技企业，难以给出估值。</span><br><span class="line">        而蚂蚁金服的单独上市，给市场提供了一个极好的对标样本。这将使得许多先前包含在巨头内部的金融科技业务，得到了重新估值的机会。</span><br><span class="line">        正是为此，今天腾讯的股价大涨……。理由也很简单，蚂蚁金服上市，使得腾讯旗下的类似业务——腾讯金融科技——有了估值的直接对标样本。</span><br><span class="line">        推而广之，蚂蚁金服上市，为港股市场以及A股科创板提供了为金融科技企业估值的范例。这个范例，不仅是中国第一，而且是世界第一。就目前而言，美国也没有一家独立上市的纯粹的金融科技公司。</span><br><span class="line">        直接利好的是一堆蚂蚁金服概念股，例如A股中的恒生电子、张江高科、中国动向等。当然蚂蚁金服的大股东也是利好标的，例如人保、人寿等。再说恒生科技指数。</span><br><span class="line">        港股向来为人所病诟，错过了科技繁荣的十年、甚至20年。恒指作为一个代表金融和地产、特别是香港本地金融地产业的指数，在当前这一波牛市中，表现得非常差劲。</span><br><span class="line">        而这一轮连续创新高的新老互联网企业和科技企业，例如腾讯、美团、金蝶、金山软件、中芯国际、微盟……这些股票，恒指完全反应不出来。</span><br><span class="line">        如果把恒指的走势与腾讯、阿里、美团、小米、瑞声、舜宇、中芯国际、金蝶国际等科技公司做一比较，我们发现，年初至今的涨幅，这些公司全部超过恒指。即便排除比较妖的中芯国际，剩下的例如金蝶、美团等，年初至今涨幅也超过1倍；而腾讯、小米等涨幅也超过50%。比较而言恒指年初至今不涨反跌，跌幅在在9.6%。</span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
