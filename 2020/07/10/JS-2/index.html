        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">Math可直接使用，不是构造函数，是一个工具类</span><br><span class="line">Math.ceil()向上取整，Math.floor()向下取整</span><br><span class="line">Math.random()*10随机数0-10</span><br><span class="line">Math.max(a,b,c);</span><br><span class="line">Math.pow(x,y);x^y,sqrt()</span><br><span class="line">包装类：</span><br><span class="line">可以将基本数据类型转换为对象，</span><br><span class="line">String()、Number()、Boolean()不直接调用使用toString()等来临时调用即可</span><br><span class="line">var num&#x3D;new Number(2);</span><br><span class="line">字符串方法：</span><br><span class="line">a&#x3D;str.charAt(0);返回字符串中指定位置的字符</span><br><span class="line">a&#x3D;str.charCodeAt(1);获取指定位置字符的编码</span><br><span class="line">a&#x3D;String.fromcharCode(20015);根据字符编码获取字符</span><br><span class="line">a&#x3D;str.concat(&quot;a&quot;,&quot;b&quot;);</span><br><span class="line">a&#x3D;str.indexOf(&quot;h&quot;);检索字符串汇总是否含有指定内容，若存在该内容，返回第一次出现的索引。可指定第二个参数（开始查找的位置）。lastindexOO(&quot;h&quot;)字后向前查找。</span><br><span class="line">slice(0,2)开始位置（包括）、结束位置（不含，可为负数，可省略）</span><br><span class="line">substring(1,2);同上，使用负数默认为0，自动调整位置，前小后大</span><br><span class="line">substr(1,2);开始位置（包括）、截取长度</span><br><span class="line">split(&quot;,&quot;)拆分字符串为数组</span><br><span class="line">toUpperCase();将字符串转换为大写、toLowerCase();将字符串转换为小写</span><br><span class="line">均不会影响原字符串</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">正则表达式：</span><br><span class="line">用于定义一些字符串的规则，可以根据这些规则检查字符串是否符合，并将其提取出来</span><br><span class="line">var reg&#x3D;new regExp(&quot;正则表达式&quot;,&quot;匹配模式&quot;);这种方法较为灵活，可设置形参便于使用</span><br><span class="line">var reg&#x3D;new regExp(&quot;a&quot;);检查字符串中是否含有a</span><br><span class="line">var str&#x3D;&quot;a&quot;;</span><br><span class="line">var re&#x3D;reg.test(str);可以传递一个匹配模式作为第二个参数，i-忽略大小写，g全局匹配模式。</span><br><span class="line">可以使用字面量创建正则表达式，reg&#x3D;&#x2F;a&#x2F;i;正则表达式、匹配模式。</span><br><span class="line">reg.test(&quot;abc&quot;);reg&#x3D;&#x2F;a|b|c&#x2F;;或。也可使用reg&#x3D;&#x2F;[abcd]&#x2F;;reg&#x3D;&#x2F;[a-z]&#x2F;;也可设置正则表达式。reg&#x3D;&#x2F;[A-z]&#x2F;;表示任意字母。reg&#x3D;&#x2F;a[bde]c&#x2F;;</span><br><span class="line">reg&#x3D;&#x2F;[^ab]&#x2F;;除了ab都可以</span><br><span class="line">string结合正则表达式：result&#x3D;str.search(&#x2F;a[bcd]c&#x2F;);存在则返回第一次出现索引，否则返回-1</span><br><span class="line">str.match(&#x2F;[A-z]&#x2F;g);将一个字符串中符合条件的内容提取出来，可设置全局，将所有符合条件的都提取出来，可同时设置ig。会将返回的数据保存到数组中。</span><br><span class="line">str.replace(&quot;&#x2F;a&#x2F;gi&quot;,&quot;bbb&quot;);原字符串、替换字符串</span><br><span class="line">通过量词设置一个内容出现的次数，var reg&#x3D;&#x2F;a&#123;3&#125;&#x2F;;量词只对前面的内容起作用。var reg&#x3D;&#x2F;a&#123;1,3&#125;&#x2F;;出现1-3次。var reg&#x3D;&#x2F;a&#123;3,&#125;&#x2F;;出现三次以上。</span><br><span class="line">var reg&#x3D;&#x2F;ab+c&#x2F;;至少一个b。</span><br><span class="line">var reg&#x3D;&#x2F;a*b&#x2F;;0或多个a。</span><br><span class="line">var reg&#x3D;&#x2F;a?b&#x2F;;0或1个a。</span><br><span class="line">var reg&#x3D;&#x2F;^a&#x2F;;是否以a开头</span><br><span class="line">var reg&#x3D;&#x2F;a$&#x2F;;结尾是否是a</span><br><span class="line">var reg&#x3D;&#x2F;^a|a$&#x2F;;</span><br><span class="line">var phone&#x3D;&#x2F;^1[3-9][0-9]&#123;9&#125;&#x2F;;设置第一位、二位、三位、最后9位的取值范围</span><br><span class="line">var reg&#x3D;&#x2F;\.&#x2F;;使用.需要转义字符。reg&#x3D;new RegExp(&quot;\\.&quot;);构造函数中使用\\</span><br><span class="line">\w-任意字母、数字、_；\W-除了以上；\d-任意数字；\D-除了数字；\s-空格；\S-除了；\b-单词；&#x2F;\bchild\b&#x2F;;是否含有单词child,必须是独立的单词。\B-不含有</span><br><span class="line">str&#x3D;str.replace(&#x2F;^\s*|\s*$&#x2F;g,&quot;&quot;)去除开头结尾空格</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">DOM：通过js操纵网页</span><br><span class="line">文档对象模型，节点-构成HTML文档最基本的内容。文档节点、元素节点、属性节点、文本节点。</span><br><span class="line">btn.onclick&#x3D;function()&#123;</span><br><span class="line">alert(&quot;点一下&quot;);</span><br><span class="line">&#125;</span><br><span class="line">btn.ondblclick&#x3D;function()&#123;</span><br><span class="line">alert(&quot;点两下&quot;);</span><br><span class="line">&#125;</span><br><span class="line">btn.onmousemove&#x3D;function()&#123;</span><br><span class="line">alert(&quot;mouse触发&quot;);</span><br><span class="line">&#125;</span><br><span class="line">节点属性：nodeName、nodeType、nodeValue</span><br><span class="line">通过document对象调用</span><br><span class="line">document.getElementById()通过id属性获取一个元素节点对象</span><br><span class="line">document.getElementsTagName()通过标签名获取一组元素节点对象</span><br><span class="line">document.getElementsByName()通过name属性获取一组元素节点对象</span><br><span class="line">通过具体元素节点调用</span><br><span class="line">a.getElementById()</span><br><span class="line">a.childNodes</span><br><span class="line">a.children</span>     var searchFunc = function(path, search_id, content_id) {

      // start loading animation
      $("body")

          '<div id="search-loading-icon">' +

        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {

                      }

                        }

                    searchTextCount += searchTextCountInSlice;

                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };

                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                    }
                    if(end > content.length){

                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
