pan><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// shared_ptr&lt;int&gt; func1(shared_ptr&lt;int&gt; &amp;sptr)</span></span><br><span class="line"><span class="comment">// &#123;</span></span><br><span class="line"><span class="comment">//     return sptr;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">//共享式，引用计数，每个shared_ptr的拷贝都指向相同的内存（对象），只有最后一个指向该对象的shared_ptr指针不需要指向该对象的时候，</span></span><br><span class="line"><span class="comment">//这个shared_ptr才会去析构所指向的对象，每个shared_ptr都会记录有多少个指向相同的对象</span></span><br><span class="line"><span class="comment">//删除器</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Delete</span><span class="params">(<span class="keyword">int</span> *d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">delete</span> d;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//写函数模板来封装shared_ptr数组</span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="function"><span class="built_in">shared_ptr</span>&lt;T&gt; <span class="title">make_shared_ptr</span><span class="params">(<span class="keyword">size_t</span> <span class="built_in">size</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">shared_ptr</span>&lt;T&gt;(<span class="keyword">new</span> T[<span class="built_in">size</span>], default_delete&lt;T[]&gt;());</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// auto p1 = make_shared&lt;int&gt;(100); //此时计数为1</span></span><br><span class="line">    <span class="comment">// auto p2(p1);                     //此时为2</span></span><br><span class="line">    <span class="comment">// // func(p2);                        //若使用变量为3，使用引用则为2.智能指针作为实参传递</span></span><br><span class="line">    <span class="comment">// auto p3 = func1(p2);//使用p3接收，此时增加计数为3</span></span><br><span class="line">    <span class="comment">// func1(p2);//没有变量接收临时智能指针，最终会变为2</span></span><br><span class="line">    <span class="comment">//  cout &lt;&lt; *p1 &lt;&lt; " " &lt;&lt; *p2 &lt;&lt; endl;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//引用计数减少</span></span><br><span class="line">    <span class="comment">//a)改变指针指向</span></span><br><span class="line">    <span class="comment">// p3 = make_shared&lt;int&gt;(200); //改变p3指向计数为1,p1、p2使计数变为2</span></span><br><span class="line">    <span class="comment">// p2 = make_shared&lt;int&gt;(300); //p2改变指向计数为1,p1指向的对象计数变为1</span></span><br><span class="line">    <span class="comment">// p1 = make_shared&lt;int&gt;(400); //p1原内存释放,计数为1</span></span><br><span class="line">    <span class="comment">//b)shared_ptr离开作用域.如上面func1(p2);</span></span><br><span class="line">    <span class="comment">//c)当一个shared_ptr引用计数从1变为0，会自动释放，如上面的p1改变后释放内存</span></span><br><span class="line">    <span class="comment">// auto p4 = make_shared&lt;int&gt;(500);</span></span><br><span class="line">    <span class="comment">// auto p5 = make_shared&lt;int&gt;(500);</span></span><br><span class="line">    <span class="comment">// p4=p5;//此时p4改变指向p5，对象引用计数变为2，原来p4变为0</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//shared_ptr常用操作</span></span><br><span class="line">    <span class="comment">//1）use_count();返回多少个指针指向某个对象，主要用于调试</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; myp(new int(600));</span></span><br><span class="line">    <span class="comment">// int count=myp.use_count();</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; myp2(myp);</span></span><br><span class="line">    <span class="comment">// count=myp2.use_count();</span></span><br><span class="line">    <span class="comment">// //2)unique();是否该智能指针独占指向对象，只有一个指向一个对象返回true</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; my(new int(600));</span></span><br><span class="line">    <span class="comment">// if (my.unique())</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"Yes"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;;</span></span><br><span class="line">    <span class="comment">//3)reset();重置</span></span><br><span class="line">    <span class="comment">//a)不带参数,若p是唯一指向该对象的指针，释放p指向的对象并置空p</span></span><br><span class="line">    <span class="comment">//若不是，不释放p指向的对象，但指向该对象的引用计数减一，同时置空p</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; p(new int(700));</span></span><br><span class="line">    <span class="comment">// p.reset();</span></span><br><span class="line">    <span class="comment">// if (p==nullptr)</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"p is nullptr"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">// auto p2=p;</span></span><br><span class="line">    <span class="comment">// p.reset();</span></span><br><span class="line">    <span class="comment">//b)带参数,（一般是new出来的参数）若p是唯一指向该对象的指针，释放p指向的对象并指向新对象</span></span><br><span class="line">    <span class="comment">//若不是，不释放p指向的对象，但指向该对象的引用计数减一，同时指向新对象</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; p0(new int(700));</span></span><br><span class="line">    <span class="comment">// // p0.reset(new int(800));//释放原内存，指向新内存</span></span><br><span class="line">    <span class="comment">// auto p3=p0;</span></span><br><span class="line">    <span class="comment">// p0.reset(new int(800));</span></span><br><span class="line">    <span class="comment">// if (p0.unique())</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"p0 is unique"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">// if (p3.unique())</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"p3 is unique"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">// //空指针也可使用reset初始化</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; i;</span></span><br><span class="line">    <span class="comment">// i.reset(new int(10));//释放i指向对象，让i指向新对象</span></span><br><span class="line">    <span class="comment">//总之，带不带参数使用reset若是唯一指向指针则释放对象，不是则不释放引用计数减1。区别是带参数会将p指向新对象</span></span><br><span class="line">    <span class="comment">//4) * 解引用，获得p指向的对象</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; p10(new int(888));</span></span><br><span class="line">    <span class="comment">// cout&lt;&lt;*p10&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">//5)get,考虑到有些函数（第三方）的参数需要用到一个内置裸指针</span></span><br><span class="line">    <span class="comment">//用来 built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">pd</span><span class="params">(<span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">980</span>), Delete)</span></span>;</span><br><span class="line">    <span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">pd2</span><span class="params">(pd)</span></span>;</span><br><span class="line">    pd2.reset(); <span class="comment">//减一引用计数，pd2为nullptr</span></span><br><span class="line">    pd.reset();  <span class="comment">//调用删除器</span></span><br><span class="line">    <span class="comment">//删除器可以是lambda表达式</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int&gt; pd1(new int(980), [](int *p) &#123;</span></span><br><span class="line">    <span class="comment">//     delete[] p;</span></span><br><span class="line">    <span class="comment">// &#125;);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//有些情况，默认删除器无法处理，需要自定义（管理动态数组）</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;A&gt; pd1(new A[10],[](A *p)&#123;(数组很少用在动态指针中)</span></span><br><span class="line">    <span class="comment">//     delete []p;</span></span><br><span class="line">    <span class="comment">// &#125;);</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//可使用delete_default来做删除器</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;A&gt; pd1(new A[10],std::delete_default&lt;A&gt;());</span></span><br><span class="line">    <span class="comment">//可以将其封装成函数</span></span><br><span class="line">    <span class="comment">// template &lt;typename T&gt;</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;T&gt; make_shared_ptr(size_t size)&#123;</span></span><br><span class="line">    <span class="comment">//     return shared_ptr&lt;T&gt;(new T[size],default_delete&lt;T[]&gt;());</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; pdm = make_shared_ptr&lt;<span class="keyword">int</span>&gt;(<span class="number">10</span>); <span class="comment">//即可调用函数</span></span><br><span class="line">    <span class="comment">//在shared_ptr中加上[]即可调用默认删除器</span></span><br><span class="line">    <span class="comment">// shared_ptr&lt;int[]&gt; pa(new int[10]);</span></span><br><span class="line">    <span class="comment">// pa[0]=10;//可以通过下标赋值</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//补充：就算两个shared_ptr指定不同的删除器，只要其指向的对象类型相同，那么两个shared_ptr也属于同一类型</span></span><br><span class="line">    <span class="keyword">auto</span> lambda1 = [](<span class="keyword">int</span> *p) &#123;</span><br><span class="line">        <span class="keyword">delete</span> p;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">auto</span> lambda2 = [](<span class="keyword">int</span> *p) &#123;</span><br><span class="line">        <span class="keyword">delete</span> p;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">s1</span><span class="params">(<span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">100</span>), lambda1)</span></span>;</span><br><span class="line">    <span class="function"><span class="built_in">shared_ptr</span>&lt;<span class="keyword">int</span>&gt; <span class="title">s2</span><span class="params">(<span class="keyword">new</span> <span class="keyword">int</span>(<span class="number">200</span>), lambda2)</span></span>;</span><br><span class="line">    s2=s1;<span class="comment">//p2会先调用lambda2，释放自己指向的对象，然后指向p1所指对象，p1指向对象引用计数为2</span></span><br><span class="line">    <span class="comment">//最后还会调用lambda1释放s1、s2共同指向对象</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

gt; piw(pi);//piw弱共享pi,pi引用强计数不改变，但是弱引用计数会改变（但是不会影响对象生命周期）</span></span><br><span class="line">    <span class="comment">// weak_ptr&lt;int&gt; piw;</span></span><br><span class="line">    <span class="comment">// piw = pi; //赋值给一个weak_ptr,两者指向同一个内存对象</span></span><br><span class="line">    <span class="comment">// weak_ptr&lt;int&gt; piw2;</span></span><br><span class="line">    <span class="comment">// piw2 = piw;//pi是强引用，piw、piw2是弱引用</span></span><br><span class="line">       <span class="comment">//lock(),功能就是检查weak_ptr所指向的对象是否存在，</span></span><br><span class="line">       <span class="comment">//若存在，这个lock就可以返回一个指向该对象的shared_ptr（指向对象的强引用计数就会加一）</span></span><br><span class="line">       <span class="comment">//不存在，则lock返回一个空的shared_ptr</span></span><br><span class="line">    <span class="comment">// pi.reset();//释放pi所指向的对象并将pi置空</span></span><br><span class="line">    <span class="comment">// auto pi2=piw.lock();</span></span><br><span class="line">    <span class="comment">// if (pi2!=nullptr)</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     *pi2=33;</span></span><br><span class="line">    <span class="comment">// &#125;else&#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"fail"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//常用操作</span></span><br><span class="line">    <span class="comment">//1)use_count();获取与该弱指针共享对象的其他shared_ptr的数量（强引用数量）</span></span><br><span class="line">    <span class="comment">// auto s=make_shared&lt;int&gt;(1000);</span></span><br><span class="line">    <span class="comment">// auto s2(s);</span></span><br><span class="line">    <span class="comment">// weak_ptr&lt;int&gt; s3(s);</span></span><br><span class="line">    <span class="comment">// int sum=s3.use_count();</span></span><br><span class="line">    <span class="comment">// cout&lt;&lt;sum&lt;&lt;endl;//2</span></span><br><span class="line">    <span class="comment">//2)expired();用来判断所观测资源是否已经被释放</span></span><br><span class="line">    <span class="comment">// s.reset();</span></span><br><span class="line">    <span class="comment">// s2.reset();</span></span><br><span class="line">    <span class="comment">// if (s3.expired())</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     cout&lt;&lt;"old"&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">    <span class="comment">//3)reset();将该弱引用指针置空，不影响该对象的强引用，弱引用减一</span></span><br><span class="line">    <span class="comment">// s3.reset();</span></span><br><span class="line">    <span class="comment">//4)lock();</span></span><br><span class="line">    <span class="comment">// auto e=make_shared&lt;int&gt;(34);</span></span><br><span class="line">    <span class="comment">// weak_ptr&lt;int&gt; ew;</span></span><br><span class="line">    <span class="comment">// ew=e;//可用shared_ptr给weak_ptr赋值</span></span><br><span class="line">    <span class="comment">// if (!ew.expired())</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     auto e2=ew.lock();//临时强引用，执行后强引用计数恢复</span></span><br><span class="line">    <span class="comment">//     if (e2!=nullptr)</span></span><br><span class="line">    <span class="comment">//     &#123;</span></span><br><span class="line">    <span class="comment">//         int test;</span></span><br><span class="line">    <span class="comment">//         test=1;</span></span><br><span class="line">    <span class="comment">//     &#125;</span></span><br><span class="line">    <span class="comment">// &#125;else&#123;</span></span><br><span class="line">    <span class="co   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
