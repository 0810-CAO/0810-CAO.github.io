ass="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;functional&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CT</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="keyword">int</span> m_i = <span class="number">10</span>;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">func</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// auto mylambda = [this, &amp;x, &amp;y] &#123; //无论使用this、&amp;、=都可以访问类成员</span></span><br><span class="line">        <span class="keyword">auto</span> mylambda = [=, &amp;x, &amp;y] &#123;</span><br><span class="line">            x += <span class="number">20</span>;</span><br><span class="line">            y += <span class="number">12</span>;</span><br><span class="line">            <span class="keyword">return</span> m_i;</span><br><span class="line">            <span class="built_in">cout</span> &lt;&lt; <span class="string">"x="</span> &lt;&lt; x &lt;&lt; <span class="string">"y="</span> &lt;&lt; y &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; mylambda() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    CT()&#123;&#125;;</span><br><span class="line">    ~CT()&#123;&#125;;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">myfunc</span><span class="params">(<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; i &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//lambda表达式是一个匿名函数,并可以捕获一定范围内的变量</span></span><br><span class="line">    <span class="comment">//含有一个返回类型、一个参数列表、一个函数体，与函数不同的是，其可以在函数内部定义。</span></span><br><span class="line">    <span class="comment">//返回类型大多数可以省略，编译器可以自动推导。lambda参数可以有默认值</span></span><br><span class="line">    <span class="comment">// auto f=[](int a)-&gt;int&#123;</span></span><br><span class="line">    <span class="comment">//     return a+1;</span></span><br><span class="line">    <span class="comment">// &#125;;</span></span><br><span class="line">    <span class="keyword">auto</span> f = [](<span class="keyword">int</span> a) &#123;</span><br><span class="line">        <span class="keyword">return</span> a + <span class="number">1</span>;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">auto</span> f1 = [](<span class="keyword">int</span> a = <span class="number">10</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> a + <span class="number">1</span>;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">//没有参数时，参数列表及（）都可省略,但是捕获列表([])及函数体不能省略。通过捕获列表捕获一定范围内的变量</span></span><br><span class="line">    <span class="comment">//即1)[],不捕获任何变量,但不包括静态局部变量。也就是不在参数列表中定义的参数不能返回，但静态变量可以使用</span></span><br><span class="line">    <span class="comment">//2)[&amp;]，捕获外部作用域中所有变量，并作为引用在函数体内使用</span></span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">8</span>;</span><br><span class="line">    <span class="keyword">auto</span> f5 = [&amp;] &#123;</span><br><span class="line">        i = <span class="number">3</span>; <span class="comment">//确保i在作用域内</span></span><br><span class="line">        <span class="keyword">return</span> i;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">//3)[=],捕获外部作用域中所有变量，作为副本在函数中使用，只能使用值，但不能赋值</span></span><br><span class="line">    <span class="keyword">int</span> j = <span class="number">8</span>;</span><br><span class="line">    <span class="keyword">auto</span> f6 = [=] &#123;</span><br><span class="line">        <span class="keyword">return</span> j;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">//4)[this],一般用于类中，捕获当前类中this指针，让lambda表达式有和当前成员函数同样的访问权限</span></span><br><span class="line">    <span class="comment">//如果[]中已经使用了&amp;或者=，那么默认已经使用了this。捕获this目的是在lambda中使用当前类</span></span><br><span class="line">    CT ct;</span><br><span class="line">    ct.func(<span class="number">3</span>, <span class="number">4</span>);</span><br><span class="line">    <span class="comment">//5)[变量名]，如果是多个变量名，用,分隔即可，[变量名]表示按值捕获变量名代表的变量，同时不捕获其他变量,也可以在变量名前加&amp;</span></span><br><span class="line">    <span class="comment">//6)[=,&amp;变量名]按值获取所有外部变量，但按引用捕获&amp;中所指的变量，</span></span><br><span class="line">    <span class="comment">//lambda表达式中的mutable（易变的）</span></span><br><span class="line">    <span class="keyword">int</span> m = <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">auto</span> f8 = [=]() <span class="keyword">mutable</span> &#123;</span><br><span class="line">        m = <span class="number">17</span>;</span><br><span class="line">        <span class="keyword">return</span> m;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="comment">//lambda表达式的类型被称为闭包（函数内的函数，本质是运行时创建的对象）</span></span><br><span class="line">    <span class="keyword">auto</span> f2 = []() &#123; <span class="keyword">return</span> <span class="number">1</span>; &#125;;</span><br><span class="line">    <span class="keyword">auto</span> f3 = [] &#123; <span class="keyword">return</span> <span class="number">2</span>; &#125;;</span><br><span class="line">    <span class="comment">// cout &lt;&lt; f1() &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">// cout &lt;&lt; f(10) &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">// cout &lt;&lt; f2() &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">// cout &lt;&lt; f3() &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">// cout &lt;&lt; f5() &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">// cout &lt;&lt; f6() &lt;&lt; endl;</span></span><br><span class="line">    <span class="comment">//使用function、bind保存调用lambda表达式</span></span><br><span class="line">    function&lt;<span class="keyword">int</span>(<span class="keyword">int</span>)&gt; fcl = [](<span class="keyword">int</span> tv) &#123; <span class="keyword">return</span> tv; &#125;;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; fcl(<span class="number">20</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    function&lt;<span class="keyword">int</span>(<span class="keyword">int</span>)&gt; fc2 = bind( <span class="comment">//第一个参数是函数指针，第二个参数是真正的函数参数</span></span><br><span class="line">        [](<span class="keyword">int</span> tv) &#123;</span><br><span class="line">            <span class="keyword">return</span> tv;</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="number">20</span>);</span><br><span class="line">    fc2(<span class="number">18</span>);</span><br><span class="line">    <span class="comment">//不捕获任何变量的lambda表达式，即捕获列表为空，可以转换成一个普通的函数指针</span></span><br><span class="line">    <span class="keyword">using</span> functy = <span class="keyword">int</span> (*)(<span class="keyword">int</span>);</span><br><span class="line">    functy fp = [](<span class="keyword">int</span> tv) &#123; <span class="keyword">return</span> tv; &#125;;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; fp(<span class="number">14</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//语法糖</span></span><br><span class="line">    <span class="comment">//int a[5];a[0]=1;*(a+1)=3;//a[1]=3;</span></span><br><span class="line">    <span class="comment">//for_each,函数模板</span></span><br><span class="line">    <span class="comment">// vector&lt;int&gt; myv=&#123;20,30,40,50&#125;;</span></span><br><span class="line">    <span class="comment">// for_each(myv.begin(),myv.end(),myfunc);</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; myv = &#123;<span class="number">20</span>, <span class="number">30</span>, <span class="number">40</span>, <span class="number">50</span>&#125;;</span><br><span class="line">    <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">    for_each(</span><br><span class="line">        myv.<span class="built_in">begin</span>(), myv.<span class="built_in">end</span>(), [&amp;sum](<span class="keyword">int</span> val) &#123;</span><br><span class="line">            sum += val;</span><br><span class="line">            <span class="built_in">cout</span> &lt;&lt; val &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        &#125;);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"sum="</span> &lt;&lt; sum &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//140</span></span><br><span class="line">    <span class="comment">//find_if,函数模板,用来查找</span></span><br><span class="line">    <span class="keyword">auto</span> result = find_if(myv.<span class="built_in">begin</span>(), myv.<span class="built_in">end</span>(), [](<span class="keyword">int</span> val) &#123; <span class="comment">//返回一个迭代器，指向第一个满足条件的元素，若不存在，则指向myv</span></span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; val &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">        <span class="keyword">if</span> (val &gt; <span class="number">35</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>; <span class="comment">//只要返回false,那么find_if就不停遍历myv,直到返回true或遍历完为止</span></span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">if</span> (result == myv.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"can't find"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"find it"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//lambda表达式优点，是代码简洁、灵活、开发效率更高、维护性更好</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
